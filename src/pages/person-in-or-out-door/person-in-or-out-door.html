<ion-header>

  <ion-navbar>
    <ion-title>{{ 'PersonInOrOutDoor_Title' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of personInOrOutDoorItems">
      <button ion-item>
        <h2>{{item.name}}</h2>
        <p>{{item.time}}</p>

      </button>

    </ion-item-sliding>
  </ion-list>

  <div padding>
    <button ion-button block (click)="queryPersonInOrOutDoorHistory()">{{ 'Query_History' | translate }}</button>
  </div>

</ion-content>
