<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ThiefWarningHistory_Title' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of thiefWarningHistoryItems; let key=index">
      <button ion-item>
        <h2>{{item.name}}</h2>
        <p>{{item.time}}</p>
        <ion-note item-end>{{(key+1)}}</ion-note>
      </button>

    </ion-item-sliding>

    <button ion-item *ngIf="thiefWarningHistoryItems.length == 0">
      <p>暂无记录</p>
    </button>
  </ion-list>
</ion-content>
