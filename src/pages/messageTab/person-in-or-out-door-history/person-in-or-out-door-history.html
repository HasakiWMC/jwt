<!--

<ion-header>

  <ion-navbar>
    <ion-title>{{ 'PersonInOrOutDoorHistory_Title' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of personInOrOutDoorItems; let key=index">
      <button ion-item>
        <h2>{{item.name}}</h2>
        <p>{{item.time}}</p>
        <ion-note item-end>{{(key+1)}}</ion-note>
      </button>

    </ion-item-sliding>
  </ion-list>


</ion-content>
