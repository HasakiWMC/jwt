<ion-header>

  <ion-navbar>
    <ion-title>{{ 'AdditionalBeepSettings_Title' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item *ngFor="let item of beepItems">
    <label item-left>{{item.name}}</label>
    <ion-toggle></ion-toggle>
  </ion-item>

  <div style="margin-left: 15px; margin-right: 15px;">
    <label>说明：xxxxxxxxxxxx</label>
  </div>



  <div padding>
    <button ion-button block (click)="signup()" class="cancel">{{ 'CANCEL_BUTTON' | translate }}</button>
    <br>
    <button ion-button block (click)="login()">{{ 'CONFIRM_BUTTON' | translate }}</button>
  </div>
</ion-content>
