<ion-header>

  <ion-navbar>
    <ion-title>{{ 'AdditionalBeepSettings_Title' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list radio-group [(ngModel)]="beepItem">
    <ion-item>
      <ion-label>煤气关好了吗？</ion-label>
      <ion-radio value="1"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>保健药品带了吗？</ion-label>
      <ion-radio value="2"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>请带好证件</ion-label>
      <ion-radio value="3"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>请关好窗户</ion-label>
      <ion-radio value="4"></ion-radio>
    </ion-item>
  </ion-list>

  <div style="margin-left: 15px; margin-right: 15px;">
    <label>说明：</label>
    <br>
    <label>1.您设置一种附加提示音后，在室外钥匙锁门后将播放该提示音</label>
    <br>
    <label>2.若要修改所设置提示音内容，请重新设置</label>
    <br>
    <label>3.若要取消原设置，且不再设置，请按“取消”</label>
    <br>
    <label>4.若您不设置，设备默认为“取消”</label>
  </div>



  <div padding>
    <button ion-button block (click)="cancel()" class="cancel">{{ 'CANCEL_BUTTON' | translate }}</button>
    <br>
    <button ion-button block (click)="save()">{{ 'CONFIRM_BUTTON' | translate }}</button>
  </div>
</ion-content>
