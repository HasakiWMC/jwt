<ion-header>

  <ion-navbar>
    <ion-title>{{ 'AdditionalBeepSettings_Title' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list radio-group [(ngModel)]="beepItem">
    <ion-item>
      <ion-label>煤气关好了吗？</ion-label>
      <ion-radio value="1"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>保健药品带了吗？</ion-label>
      <ion-radio value="2"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>请带好证件</ion-label>
      <ion-radio value="3"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>请关好窗户</ion-label>
      <ion-radio value="4"></ion-radio>
    </ion-item>
  </ion-list>

  <div style="margin-left: 15px; margin-right: 15px;">
    <label>说明：xxxxxxxxxxxx</label>
  </div>



  <div padding>
    <button ion-button block (click)="signup()" class="cancel">{{ 'CANCEL_BUTTON' | translate }}</button>
    <br>
    <button ion-button block (click)="save()">{{ 'CONFIRM_BUTTON' | translate }}</button>
  </div>
</ion-content>
