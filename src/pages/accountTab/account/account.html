<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ACCOUNT_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-color">
  <ion-list class="top-list">
    <button ion-item [navPush]="userInfoPage">
      <ion-avatar item-left>
        <img src="assets/icon/user.png">
      </ion-avatar>
      <h2>{{alias}}</h2>
      <p>账号：{{username}}</p>
    </button>
  </ion-list>


  <ion-list>
    <button ion-item>
      版本号
      <span item-end>V1.0</span>
    </button>
    <button ion-item>
      关于
    </button>
  </ion-list>

  <div style="text-align: center; margin-left: 30px; margin-right: 30px;margin-top: 30px;">
    <button ion-button block (click)="changePwd()">
      修改密码
    </button>

    <button ion-button block (click)="reBinding()">
      重新绑定序列号
    </button>

    <br>

    <button ion-button block (click)="logOut()">
      退出登录
    </button>
  </div>
</ion-content>
