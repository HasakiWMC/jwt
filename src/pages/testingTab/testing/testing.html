<ion-header>

  <ion-navbar>
    <ion-title>Testing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)="vibration()">震动</button>
  <button ion-button block (click)="media()">铃声</button>
  <br>
  <button ion-button block (click)="vibrationAndMedia()">振铃</button>
  <button ion-button block (click)="stop()">停止振铃</button>
  <br>
  <button ion-button block (click)="getAlias()">获取Alias</button>
  <label>{{alias}}</label>
  <br>
  <button ion-button block (click)="setThiefFakeKey_displayTrue()">设置盗贼假钥匙开锁有报警</button>
  <button ion-button block (click)="setThiefDemolitionLockCore_displayTrue()">设置盗贼拆锁芯报警</button>
  <button ion-button block (click)="setThiefPryDoor_displayTrue()">设置撬门报警</button>
  <br>
  <button ion-button block (click)="setKeyForget_displayTrue()">设置钥匙遗忘拔出报警</button>
  <br>
  <button ion-button block (click)="setPersonInOrOutDoor_displayTrue()">设置有人出入门</button>

</ion-content>
