<ion-header>

  <ion-navbar>
    <ion-title>{{ 'NetworkConnectionDetection_Title' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="margin-left: 15px; margin-right: 15px;">
    <label>说明：</label>
    <br>
    <label>1.当安装设备刚完毕或设备使用产生故障时，需要网络连接检测，以确认网络连接是否正常</label>
    <br>
    <label>2.网络连接检测步骤如下</label>
    <br>
    <label># 检测前，设备，防盗门及锁具应满足以下条件<br>按使用说明书安装要求，已完成设备安装门合</label>
    <br>
    <label># 按触设备主机“网络按钮”，主机显示绿灯</label>
    <br>
    <label># 按下面“开始网络检测”键</label>
  </div>

  <div padding *ngIf="!isOverDetection">

    <br>
    <button *ngIf="!isStartDetection" ion-button block (click)="startDetection()">开始网络检测</button>

    <br>

  </div>

  <div padding *ngIf="isOverDetection">
    <label style="font-size: 25px">{{successRate}}</label>
    <br>
    <button ion-button block (click)="startDetection()">重新检测</button>
  </div>
</ion-content>
