<ion-header>

  <ion-navbar>
    <ion-title>{{ 'DEVICE_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of deviceItems">
      <button ion-item (click)="openItem(item.deviceId)">
        <ion-avatar item-start>
          <img [src]="item.profilePic"/>
        </ion-avatar>
        <h2>{{item.name}}</h2>

      </button>

    </ion-item-sliding>
  </ion-list>
</ion-content>
