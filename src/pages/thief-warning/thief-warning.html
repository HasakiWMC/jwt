<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ThiefWarning_Title' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of thiefWarningItems">
      <button ion-item (click)="openItem(item.thiefWarningId)">
        <ion-avatar item-start>
          <img [src]="profilePic" class="warn_circle" style="width:15px; height:15px;"
               *ngIf="item.hasSignal == 'true'"/>
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.time}}</p>

      </button>

    </ion-item-sliding>
  </ion-list>

  <div padding>
    <button ion-button block (click)="queryThiefWarningHistory()">{{ 'Query_ThiefWarning_History' | translate }}
    </button>
  </div>
</ion-content>
